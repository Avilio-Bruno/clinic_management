<!DOCTYPE html>
<html>
<head>
    <title>Вход в аккаунт</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'clinic/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Вход в аккаунт</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
        </form>
        <a href="{% url 'home' %}">Назад</a>
    </div>
</body>
</html>
